<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lämpötilamuunnin</title>
        <script src="script.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Lämpötilamuunnin</h1>
            <hr class="viiva">
            <form>
                <select name="yksikko" id="yksikko">
                    <option value="c-to-f">Celcius -> Fahrenheit</option>
                    <option value="f-to-c">Fahrenheit -> Celcius</option>
                </select>
                <br>
                <br>
                <label>Syötä lämpötila:</label>
                <br>
                <div class="syote">
                    <input type="text" id="lampotila" name="lampotila" onfocus="this.value=''" value="24">
                    <button type="button" onclick="muunnaLampotila()">Muunna</button>
                    <p class="virhe" id="virhe"></p>
                </div>
                <br>
                <input type="radio" name="desimaalit" id="1desimaali" value="1" checked>
                <label for="1desimaali">1 desimaali</label>
                <br>
                <input type="radio" name="desimaalit" id="2desimaalia" value="2">
                <label for="2desimaalia">2 desimaalia</label>
                <br>
                <input type="radio" name="desimaalit" id="3desimaalia" value="3">
                <label for="3desimaalia">3 desimaalia</label>
            </form>
            <br>
            <h2 id="tulos-print"></h2>
            <p class="suurempi" id="palautus"></p>
        </div>
    </body>
</html>
